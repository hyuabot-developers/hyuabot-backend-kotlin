name: Check code convention
on:
  push:
    branches-ignore:
      - main
jobs:
  ktlint:
    name: Check Kotlin code style
    runs-on: ["self-hosted", "X64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          check-latest: 'true'
      - name: Run ktlint
        run: |
          ./gradlew ktlintCheck
  junit:
    name: Run unit tests
    runs-on: ["self-hosted", "X64"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          check-latest: 'true'
      - name: Run unit tests
        run: |
          ./gradlew clean test jacocoTestReport
  junit-coverage:
    name: Check unit test coverage
    runs-on: ["self-hosted", "X64"]
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          check-latest: 'true'
      - name: Check unit test coverage
        run: |
          ./gradlew clean test jacocoTestReport jacocoTestCoverageVerification